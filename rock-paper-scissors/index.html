<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPSSL game</title>
  </head>
  <body>
    <div id="app">

      <aside>

        <img src="./src/assets/images/logo-bonus.svg" alt="logo">
        <div class="score-container">
          <p>score</p>
          <p class="score">0</p>
        </div>

      </aside>

      <section class="choices">
        
      </section>

      <section class="versus">

        <div class="moves">

          <div class="player-move">
            <div class="player-move-ui"></div>
            <p>you picked</p>
          </div>
          <div class="house-move">
            <div class="house-move-ui"></div>
            <p>the house picked</p>
          </div>

        </div>

        <div class="result">
          <p>mock title</p>
          <button class="play-again">play again</button>
        </div>

      </section>

      <section class="rules">
        <div class="game-rules">
          <p>rules</p>
          <img src="./src/assets/images/image-rules-bonus.svg" alt="rules">
          <button class="btn-close-rules"><img src="./src/assets/images/icon-close.svg" alt="close"></button>
        </div>
      </section>

      <button class="btn-rules">rules</button>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
